<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/x-icon" href="favicon/apple-touch-icon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="manifest" href="favicon/site.webmanifest" />
    <meta name="theme-color" content="#ffffff" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quotes</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Random Quotes</h1>
      <div class="quote-container">
        <div class="quote-text-wrapper">
          <p id="quote">Click the button to get a random quote</p>
          <p id="quote-author">(author)</p>
        </div>
        <i
          id="favorite-btn"
          id="toggle-favorite-btn"
          class="far fa-star star-icon favorite-btn"
        ></i>
      </div>
      <button id="generate-btn" class="btn">Generate Quote</button>
    </div>
    <button id="theme-btn" class="theme-toggle">
      <img src="./Img/light_theme.png" id="themeimg" alt="" />
    </button>
    <div id="favorites-field" class="favorites-field"></div>
    <script type="module" src="script.js"></script>
  </body>
</html>
